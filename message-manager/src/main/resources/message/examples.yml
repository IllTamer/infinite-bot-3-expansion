# 节点名称 随意，同一文件内不重复即可
example-text:
  # 触发器配置
  trigger:
    # 允许触发的消息来源
    # - 'group': 仅群消息可触发
    # - 'private': 仅私聊可触发
    # - 'all': 不限制触发方式
    source: 'group'
    # 仅允许bot管理员触发
    admin: true
    # 是否仅允许已绑定玩家触发
    bind: true
    # 触发类型
    # 'contains': 包含关键字触发
    # 'equal': 完全匹配消息时触发
    type: 'contains'
    # 过滤器选项
    # - true: 按触发器种类满足所有配置的关键字才可触发
    # - false: 按触发器种类满足任意一配置的关键字即可触发
    filter: true
    # 关键字列表，为空时任意消息皆可触发
    keys: []
  # 是否启用 papi 变量，papi变量相当于静态变量，可在任意 show-type 下使用
  papi: true
  # 文字展现方式
  # - 'text': 文本
  # - 'image': 图片
  show-type: 'text'
  # 消息内容
  content:
  - '{#reply}'
  - '{#sender} {自定义变量}'
  - '生存世界玩家为：\n%listplayers_in_world_生存世界%'


example-image:
  trigger:
    source: 'group'
    admin: false
    bind: false
    type: 'equal'
    filter: true
    keys: ['查看服务器状态']
  papi: true
  show-type: 'image'
  # 图片消息配置节点
  image:
    # 图片资源路径
    # 绝对路径 / URL
    source: 'E:/image.png'
    # 图片的宽
    width: 300
    # 图片的高
    height: 50
    # 文本颜色
    color: 0x778899
    # 文本尺寸
    size: 20
  content:
    - '%pinger_gameversion_testplugins.com:25565%(获取服务器版本)'
    - '%pinger_motd_testplugins.com:25565%(查看服务器公告)'
    - '%pinger_pingversion_testplugins.com:25565%（查看服务器ping的版本）'
    - '%pinger_players_testplugins.com:25565%(查看服务器在线人数)'